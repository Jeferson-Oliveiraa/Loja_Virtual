<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/LojaVirtual.png" />

    <title>Naressi store</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <!-- modelos de loja na lista e no carrinho -->
    <div class="models">

        <!-- loja na lista -->
        <div class="loja-item">
            <a href="">
                <div class="loja-item--img"><img src="" /></div>
                <div class="loja-item--add">+</div>
            </a>
            <div class="loja-item--price">R$ --</div>
            <div class="loja-item--name">--</div>
            <div class="loja-item--desc">--</div>
        </div>

        <!-- loja no carrinho -->
        <div class="cart--item">
            <img src="" />
            <imgs src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>

    </div>
    <!-- /models -->

    <!-- .menu-openner aparecera no modo mobile -->
    <header>
        <h1>Naressi store</h1>
        <div class="loja--box">
        <form action="">
            <select class="categoria" id="categoria">
                <option value="Todos"></option>
                <option value="Doces">Doces</option>
                <option value="Salgado">Salgado</option>
            </select>
            <div>
                <input class="butt" type="button" value="Escolher categoria" onclick="filtro()">
            </div>
        </form>
        </div> 
        <div class="menu-openner"><span>0</span>üõí</div>
    </header> 

    <!-- /menu-openner -->

    <!-- conteudo principal -->
    <main>
        
        <h2>Mercadorias</h2>

        <div class="loja-area"></div>

    </main>
    <!-- /conteudo principal -->

    <!-- aside do carrinho -->
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus produtos</h1>
            <div class="cart"></div>
            <div class="cart--pack"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div> 
            </div>
        </div>
    </aside>
    <!-- /aside do carrinho -->

<!-- --<div class="cookies-container">
    <div class="cookie-content">
        <p>Coletando cookie</p>
    <div class="cookie-pref">
        <input type="checkbox" name="" id="">
    </div>
    </div>
</div>  -->

    <!-- janela modal .lojaWindowArea -->

    <div class="lojaWindowArea">
        <div class="lojaWindowBody">
            <div class="lojaInfo--cancelMobileButton">Voltar</div>
            <div class="lojaBig">
                <img src="" />
            </div>
            <div class="lojaInfo">
                <h1>--</h1>
                <div class="lojaInfo--desc">--</div>
                <div class="lojaInfo-nomePersonalizacao">
                    <label>Personaliza√ß√£o nome *Opcional
                        <input type="text" class="lojaInfo-valueNomePersonalizacao">
                    </label>
                    
                </div>
                <div class="lojaInfo--sizearea">
                    <div class="lojaInfo--sector">Tamanho dos pacotes dentro das caixas
                        <div class="lojaInfo--sizes">
                            <div data-key="P" class="lojaInfo--size"><span></span></div>
                            <div data-key="M" class="lojaInfo--size"><span></span></div>
                            <div data-key="G" class="lojaInfo--size selected"><span>--</span></div>
                        </div>                                      
                </div>
                <div class="lojaInfo--pricearea">
                    <div class="lojaInfo--sector">Pre√ßo</div>
                    <div class="lojaInfo--price">
                        <div class="lojaInfo--actualPrice">R$ --</div>
                        <div class="lojaInfo--qtarea">
                            <button class="lojaInfo--qtmenos">-</button>
                            <div class="lojaInfo--qt">1</div>
                            <button class="lojaInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="lojaInfo--addButton">Adicionar ao carrinho</div>
                <div class="lojaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>
    <!-- /janela modal .lojaWindowArea -->

    <script src="loja.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
